<!doctype html>
<html>
<head>
    <title>Set Range Percent</title>
</head>
<body>
    <h1>Set Range Percent</h1>
    <form action="{{ url_for('show_map', county=county) }}" method="GET">
        <label for="range_percent">Range Percent:</label>
        <input type="number" id="range_percent" name="range" min="1" max="100" value="5">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
